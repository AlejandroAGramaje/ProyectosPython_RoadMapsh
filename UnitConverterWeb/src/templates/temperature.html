<!-- templates/temperature.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Unit Converter</h1>
<nav>
    <a href="/length">Length</a>
    <a href="/weight">Weight</a>
    <a href="/temperature" style="color:blue;">Temperature</a>
</nav>

<div class="box">
    <form method="POST">
        <label>Enter the temperature to convert:</label>
        <input type="number" name="value" step="any" placeholder="e.g., 25" required>

        <label>Unit to Convert from:</label>
        <input type="text" name="unit_from" placeholder="e.g., celsius" required>

        <label>Unit to Convert to:</label>
        <input type="text" name="unit_to" placeholder="e.g., fahrenheit" required>

        <button type="submit">Convert</button>
    </form>
</div>

</body>
</html>
